{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
    <div class="login-container">
        <p>Por favor, faça login para aceder.</p>
        <form id="form" action="/chklogin" method="post">
            <label for="user">Usuário:</label>
            <input type="text" id="user" name="user" value="{{ user }}" size="30" required>
            <br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" value="{{ password }}" size="30" required>
            <br><br>
            <button type="submit" class="button1">Entrar</button>
        </form>
        <br><br>
        <h3 class="login-error" style="color: red;">{{ resul }}</h3>
    </div>
{% endblock %}
